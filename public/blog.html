<!DOCTYPE html>
<html lang="fr" class="bg-primary-background scroll-smooth">
<head>
	<DefaultHead></DefaultHead>

	<script src="/main.js"></script>

	<link rel="preload" href="/fonts/bricolage-grotesque-v9-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="/fonts/bricolage-grotesque-v9-latin-500.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="/fonts/bricolage-grotesque-v9-latin-600.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="/fonts/schibsted-grotesk-v7-latin-800.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body class="font-body text-sm leading-5">
	<JsRequired></JsRequired>
	<Loader></Loader>

	<div class="app-container 2xl:px-12 pt-14 max-[1219px]:grid-cols-1">
		<!-- Description about myself -->
		<MyselfSidebar class="max-[1219px]:hidden"></MyselfSidebar>

		<!-- Main page content -->
		<div id="mainContent" class="text-primary-content pr-8 2xl:pr-4 pb-16 max-[1219px]:px-40 max-[1186px]:px-24 max-[900px]:px-12 w-full" role="main">
			<GoBackButton></GoBackButton>

			<div class="flex flex-row row-span-2 gap-10 max-md:flex-col w-full justify-between">
				<!-- Article content -->
				<div role="article" class="leading-normal w-full max-w-[50rem] break-words" style="letter-spacing: -0.07px;">
					<h1 class="font-semibold text-primary-content-heavy antialiased text-[27px] leading-8" role="heading">%%BLOG_TITLE%%</h1>
					%%BLOG_BANNER%%

					%%BLOG_CONTENT%%
				</div>

				<!-- Article details -->
				<ArticleDetails
					readTimeMin="%%BLOG_DETAILS_READ_TIME%%"
					releaseAbsoluteDate="%%BLOG_DETAILS_RELEASE_DATE%%"
					releaseRelativeDate="%%BLOG_DETAILS_RELEASE_RELATIVE_DATE%%"

					projectPeriod="%%BLOG_DETAILS_PROJECT_PERIOD%%"
					projectStack="%%BLOG_DETAILS_PROJECT_THEME%%"
					projectAuthor="%%BLOG_DETAILS_PROJECT_AUTHOR%%"
					projectCoAuthors="%%BLOG_DETAILS_PROJECT_COAUTHORS%%"

					linkSourceCode="%%BLOG_DETAILS_LINK_SOURCECODE%%"
					linkDemo="%%BLOG_DETAILS_LINK_DEMO%%"
					linkAndroid="%%BLOG_DETAILS_LINK_ANDROID%%"
					linkIos="%%BLOG_DETAILS_LINK_IOS%%"
					linkWindows="%%BLOG_DETAILS_LINK_WINDOWS%%"
					linkMacOS="%%BLOG_DETAILS_LINK_MACOS%%"
					linkLinux="%%BLOG_DETAILS_LINK_LINUX%%"
				></ArticleDetails>
			</div>
		</div>
	</div>
</body>
</html>
